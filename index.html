<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/style.css"	/>
		<link rel="stylesheet" href="css/offline-theme-default.css" />
		<link rel="stylesheet" href="css/offline-theme-default-indicator.css" />
		<link rel="stylesheet" href="css/offline-language-english.css" />
		<link rel="stylesheet" href="css/offline-language-english-indicator.css" />
		<script src="js/lib/offline.min.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6TI07D8ZUkmSafI-Mg2bxyOdhL_7jmIQ"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<title>Project 5 - Maps</title>
	</head>
	<body>
		<div id="map-canvas" class="map-canvas"></div>
		<div class="POI" id="POI">
			<span class="expand">Hover or tap to toggle expand/collapse</span>
			<form data-bind="submit:searchPOI">
				<input type="text" placeholder="Search POI" data-bind="value:itemToSearch, valueUpdate: 'afterkeydown'" >
				<button type="submit" data-bind="enable: itemToSearch().length > 0">Search</button>
			</form>
			<ul data-bind="foreach: names" class="listofPOI">
				<li>
					<input type="checkbox" data-bind="checked: $root.filter, attr: {value: $data, id: $data[0]}" >
					<label data-bind="text: $data[0], attr: {for: $data[0]}"></label>
				</li>
			</ul>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js"></script>
		<script src="js/app.js"></script>
  </body>
</html>
