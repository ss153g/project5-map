<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6TI07D8ZUkmSafI-Mg2bxyOdhL_7jmIQ"></script>
	<script type="text/javascript" src="js/lib/jquery.min.js"></script>
	<title>Project 5 - Maps</title>
  </head>
  <body>
	<div id="map-canvas">
	</div>
	<div id="POI">
		<form data-bind="submit:searchPOI">
			<input type="text" placeholder="Search POI" data-bind="value:itemToSearch, valueUpdate: 'afterkeydown'" />
			<button type="submit" data-bind="enable: itemToSearch().length > 0">Search</button>
		</form>
		<ul data-bind="foreach: names">
			<li>
				<input type="checkbox" data-bind="checked: $root.filter, attr: {value: $data, id: $data[0]}" />
				<label data-bind="text: $data[0], attr: {for: $data[0]}"></label>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
